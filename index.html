      margin-top: 2rem;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      display: inline-block;

    .resume-btn:hover {
      background-color: #2C3E50;
      color: #FFFFFF;
      text-decoration: none;

      color: #2C3E50;
      font-size: 2rem;
      margin: 0 15px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
